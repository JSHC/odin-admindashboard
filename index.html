<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="search">
                <span class="search-icon">Search</span>
                <input type="text" name="search-bar" id="search-bar">
            </div>
            <div class="profile">
                <span class="notification-icon">N</span>
                <img src="" alt="avatar" class="profile-image">
                <span class="profile-name">Morgan Oakley</span>
            </div>
            <div class="welcome">
                <img src="" alt="avatar" class="profile-image-large">
                <div class="welcome-text">
                    <p class="greeting">Hi there,</p>
                    <p class="profile-name-large">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="actions">ACTIONS</div>
        </div>
        <div class="sidebar">
            <div class="logo"><h2>Dashboard</h2></div>
            <ul class="main-actions">
                <li class="home">Home</li>
                <li class="profile">Profile</li>
                <li class="messages">Messages</li>
                <li class="history">Hitsory</li>
                <li class="tasks">Tasks</li>
                <li class="communities">Communities</li>
                
                <ul class="user-actions">
                    <li class="settings">Settings</li>
                    <li class="support">Support</li>
                    <li class="privacy">Privacy</li>
                </ul>
            </ul>
        </div>
        <div class="main">
            <div class="projects">
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
            <div class="main-side">
                <div class="announcements">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
                <div class="trending">
                    <div class="trending-profile"></div>
                    <div class="trending-profile"></div>
                    <div class="trending-profile"></div>
                    <div class="trending-profile"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
